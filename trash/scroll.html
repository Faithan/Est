<!DOCTYPE html>
<html>
<head>
    <title>Scroll to Div on Value Select</title>
    <style>
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: red;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
        }
    </style>
    <script>
        function scrollToDiv() {
            var selectBox = document.querySelector('.custom-select select');
            var selectedValue = selectBox.value;

            var targetDiv = document.querySelector('#' + selectedValue);
            if (targetDiv) {
                targetDiv.scrollIntoView({ behavior: 'smooth' });
            }
        }

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            var scrollToTopBtn = document.getElementById("scrollToTopBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</head>
<body>
    <button onclick="scrollToTop()" id="scrollToTopBtn">Go to Top</button>

    <div class="custom-select">
        <select onchange="scrollToDiv()">
            <option disabled selected value="">Select a Room Type</option>
            <option value="standard">Standard</option>
            <option value="superior">Superior</option>
            <option value="family">Family</option>
            <option value="barkadahan">Barkadahan</option>
            <option value="exclusive">Exclusive Suites</option>
        </select>
    </div>

    <div id="standard" style="height: 500px; background-color: lightblue;">Standard Room</div>
    <div id="superior" style="height: 500px; background-color: lightgreen;">Superior Room</div>
    <div id="family" style="height: 500px; background-color: lightcoral;">Family Room</div>
    <div id="barkadahan" style="height: 500px; background-color: lightsalmon;">Barkadahan Room</div>
    <div id="exclusive" style="height: 500px; background-color: lightpink;">Exclusive Suites</div>
</body>
</html>
