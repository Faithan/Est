<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Side Navigation Bar</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .sidenav {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 20px;
    }

    .sidenav a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #818181;
        display: block;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .submenu {
        display: none;
        background-color: #444;
        padding-left: 15px;
    }
</style>
</head>
<body>

<div class="sidenav" id="mySidenav">
    <a href="#">Home</a>
    <a href="#" id="submenu1">Services</a>
    <div class="submenu" id="subMenuContent1">
        <a href="#">Service 1</a>
        <a href="#">Service 2</a>
    </div>
    <a href="#">About</a>
</div>

<script>
    const submenu1 = document.getElementById('submenu1');
    const subMenuContent1 = document.getElementById('subMenuContent1');

    submenu1.addEventListener('click', function() {
        if (subMenuContent1.style.display === 'block') {
            subMenuContent1.style.display = 'none';
        } else {
            subMenuContent1.style.display = 'block';
        }
    });
</script>

</body>
</html>
