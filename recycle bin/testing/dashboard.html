<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            width: 23%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .number {
            font-size: 2rem;
            margin: 0;
            color: #3498db;
        }

        .charts {
            display: flex;
            justify-content: space-between;
        }

        .chart-box {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            width: 48%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Users</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
                <a href="#" id="logout">Logout</a>
            </nav>
        </header>
        <main>
            <section class="stats">
                <div class="stat-box">
                    <h2>Total Users</h2>
                    <p class="number">213</p>
                </div>
                <div class="stat-box">
                    <h2>Active Users</h2>
                    <p class="number">987</p>
                </div>
                <div class="stat-box">
                    <h2>Revenue</h2>
                    <p class="number">$12,345</p>
                </div>
                <div class="stat-box">
                    <h2>Pending Orders</h2>
                    <p class="number">56</p>
                </div>
            </section>
            <section class="charts">
                <div class="chart-box">
                    <h2>User Growth</h2>
                    <canvas id="userGrowthChart"></canvas>
                </div>
                <div class="chart-box">
                    <h2>Revenue Trends</h2>
                    <canvas id="revenueTrendsChart"></canvas>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>

    <!-- Include Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctxUserGrowth = document.getElementById('userGrowthChart').getContext('2d');
        const ctxRevenueTrends = document.getElementById('revenueTrendsChart').getContext('2d');

        const userGrowthChart = new Chart(ctxUserGrowth, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'User Growth',
                    data: [50, 100, 150, 200, 250],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const revenueTrendsChart = new Chart(ctxRevenueTrends, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Revenue Trends',
                    data: [5000, 6000, 7000, 8000, 9000],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
