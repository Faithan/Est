<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Layout</title>
<style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;  /* Distribute items evenly */
    }
    .flex-item {
        flex: 1 0 20%;  /* Ensure 4 items per row by setting each item to 20% width */
        max-width: 20%;  /* Set maximum width per item */
        box-sizing: border-box;  /* Include padding and borders in the box's total width and height */
        padding: 10px;  /* Add padding for spacing between items */
        margin-bottom: 10px; /* Add margin at the bottom for spacing */
        text-align: center; /* Center align the text */
        background: #f0f0f0; /* Background color for the flex items */
    }

    @media screen and (max-width: 768px) {
        .flex-item {
          flex: 1 0 50%;  /* Display 2 items per row on smaller screens */
          max-width: 50%;
        }
    }

    @media screen and (max-width: 480px) {
        .flex-item {
          flex: 1 0 100%;  /* Display 1 item per row on even smaller screens */
          max-width: 100%;
        }
    }
</style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
    <div class="flex-item">Item 4</div>
    <div class="flex-item">Item 5</div>
    <div class="flex-item">Item 6</div>
    <div class="flex-item">Item 7</div>
    <div class="flex-item">Item 8</div>
    <div class="flex-item">Item 9</div>
    <div class="flex-item">Item 10</div>
</div>
</body>
</html>
